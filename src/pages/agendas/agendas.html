<ion-header background="dark">
    <page-navbar [menu]="false">
        <span nav-title> Agendas disponibles </span>
    </page-navbar>
</ion-header>

<ion-content>

    <div *ngIf="!agendas" class="no-item">
        <ads-icon icon="ball-triangle"></ads-icon>
    </div>

    <ul class="andes-list" *ngIf="agendas?.length > 0" compact>
        <li *ngFor="let agenda of agendas">
            <agenda-item [agenda]="agenda" (onCancelEvent)="onCancelAgenda($event)" (click)="verDetalle(agenda)"></agenda-item>
        </li>
    </ul>

    <div *ngIf="agendas?.length == 0" class="no-item">
        <h3> No hay agendas disponibles </h3>
    </div>
</ion-content>
