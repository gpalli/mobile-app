<ion-header background="dark">
    <page-navbar [menu]="false">
        <div buttons>
        </div>
        <span nav-title> <b>Autocontrol</b> | Registro de Peso</span>
    </page-navbar>
</ion-header>

<ion-content profile-paciente>
    <div class="no-item" *ngIf="inProgress">
        <ads-icon icon="ball-triangle"></ads-icon>
    </div>

    <!-- <div class="no-item" *ngIf="inProgress">
            <ads-icon icon="ball-triangle"></ads-icon>
        </div> -->

    <ion-item>
        <ion-avatar item-start>
            <ion-icon name="clipboard" class="icon-action icon-inline-xl" item-start></ion-icon>
        </ion-avatar>
        <p class="andes-list-prefix">Ãšltimo peso registrado</p>
        <span class="valor-longitudinal-lg">
            {{pacienteLocalStorage.peso.valor}} kg
        </span>
        <button ion-button outline item-end (click)="flagPeso = true">
            Registrar nuevo peso
        </button>
    </ion-item>
    <ion-grid>
        <ion-row *ngIf="flagPeso">
            <ion-col>
                <ion-item>
                    <ion-label>Fecha: </ion-label>
                    <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="pesoFecha"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input [(ngModel)]="pacienteLocalStorage.peso.valor" placeholder="Buscar" type="number" (ionClear)="onClear($event)"
                    ionic-input-clearable></ion-input>
                <!-- <ion-range min="0" max="350" step="1" snaps="true" [(ngModel)]="pacienteLocalStorage.peso.valor"
                        color="danger">
                        <ion-icon range-left small color="danger" name="peso"></ion-icon>
                        <ion-icon range-right color="danger" name="peso"></ion-icon>
                    </ion-range> -->
            </ion-col>
        </ion-row>
        <ion-row *ngIf="flagPeso">
            <ion-col col-12>
                <button class="md rounded block success" (click)="guardarPeso()">
                    Guardar
                </button>
                <button class="md rounded block warning" (click)="cancelarPeso()">
                    Cancelar
                </button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="datosGraficar">
            <ion-col col-12>
                <div>
                    <canvas baseChart width="800" height="600" [datasets]="lineChartData" [labels]="lineChartLabels"
                        [options]="lineChartOptions" [colors]="lineChartColors" [chartType]="lineChartType"></canvas>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
